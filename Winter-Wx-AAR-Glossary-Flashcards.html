<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wx AAR Glossary Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the 3D card flip effect */
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Safari */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .card-front {
            background-color: white;
        }
        .card-back {
            background-color: #f0f9ff; /* light sky blue */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Winter Wx AAR Glossary Flashcards</h1>
        </header>

        <!-- Flashcard Component -->
        <div class="card-container w-full h-80 md:h-96 mb-8">
            <div id="flashcard" class="card">
                <div class="card-face card-front">
                    <h2 id="card-front-content" class="text-2xl md:text-3xl font-semibold text-slate-900 text-center"></h2>
                </div>
                <div class="card-face card-back">
                    <p id="card-back-content" class="text-lg md:text-xl text-slate-700 text-center"></p>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="flex items-center justify-between">
            <button id="prev-btn" class="px-6 py-3 bg-white rounded-lg shadow-md font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
            <div id="card-counter" class="text-slate-600 font-medium"></div>
            <button id="next-btn" class="px-6 py-3 bg-white rounded-lg shadow-md font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
        
        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>Click the card to flip. Use arrow keys to navigate and spacebar to flip.</p>
        </footer>

    </main>

    <script>
        // Data from the provided CSV file, converted to a JSON array.
        const flashcardData = [
            { "Front": "After-Action Report (AAR)", "Back": "A detailed analysis prepared after an incident to understand what happened, why it happened, and what could be done to mitigate future impacts, focusing on decision-making and actions rather than blame." },
            { "Front": "Automated Vehicle Location (AVL) Data", "Back": "Data collected from vehicles (e.g., snowplows) that tracks their location and movement, used to monitor operations and assess efficiency." },
            { "Front": "CNA", "Back": "A not-for-profit research organization that prepared the After-Action Report for the Virginia state agencies." },
            { "Front": "Concept of Operations (CONOPS)", "Back": "A detailed plan outlining how an operation or mission will be conducted, including roles, responsibilities, and tactics." },
            { "Front": "Crisis Communications", "Back": "Strategic communication designed to provide clear direction, reassurance, and empathy to the public during an emergency, aiming to elicit specific helpful responses." },
            { "Front": "Essential Elements of Information (EEIs)", "Back": "Key pieces of information that, when identified, trigger specific deliberations or escalations in a response operation." },
            { "Front": "Incident Command System (ICS)", "Back": "A standardized, on-scene, all-hazards incident management concept that allows users to adopt an integrated organizational structure to match the complexities and demands of single or multiple incidents. (Mentioned in Appendix C context)." },
            { "Front": "INRIX", "Back": "A cloud-based traffic analysis tool mentioned in the report for identifying traffic hotspots." },
            { "Front": "Jackknife (Tractor-trailer)", "Back": "An incident where a semi-trailer folds in on itself, forming an acute angle with the cab, often blocking multiple lanes of traffic." },
            { "Front": "Mile Marker (MM)", "Back": "Roadside markers indicating the distance from a starting point, used for precise location reporting on highways." },
            { "Front": "Mobilization Levels (VDOT)", "Back": "A five-level system (I-V) used by VDOT districts to prescribe staffing, equipment, and response measures for snow events, with Level V requiring the most resources." },
            { "Front": "National Weather Service (NWS)", "Back": "The primary source of weather forecasts for the U.S. government." },
            { "Front": "Pre-treatment (Roadway)", "Back": "An anti-icing technique involving the application of chemicals to dry pavement before a winter storm to prevent ice and snow from bonding to the road surface." },
            { "Front": "Public Information Officer (PIO)", "Back": "A designated individual who provides information to the public and media on behalf of an organization during an incident." },
            { "Front": "Situational Awareness", "Back": "The ability to identify, process, and comprehend the critical elements of information about what is happening with respect to the mission." },
            { "Front": "Snow Room (VDOT)", "Back": "A coordination center opened by VDOT districts to manage and oversee snowplow operations during winter weather events." },
            { "Front": "Traffic Operations Center (TOC)", "Back": "Regional centers (VDOT) responsible for coordinating and managing traffic flow and operations on interstates, often utilizing cameras and real-time data." },
            { "Front": "Towing Recovery Incentive Program (TRIP)", "Back": "An incentive program partnering VDOT with heavy-duty towing and recovery companies to standardize responses to commercial vehicle accidents." },
            { "Front": "Variable Message Boards (VMBs)", "Back": "Electronic signs along highways used to display real-time traffic, weather, and incident information to motorists." },
            { "Front": "Virginia Department of Emergency Management (VDEM)", "Back": "The state agency responsible for coordinating emergency preparedness, response, and recovery efforts in Virginia." },
            { "Front": "Virginia Department of Transportation (VDOT)", "Back": "The state agency responsible for maintaining Virginia's transportation infrastructure, including roads and highways." },
            { "Front": "Virginia National Guard", "Back": "A military reserve force that can be activated for state-level emergencies, though typically requiring 12-24 hours for mobilization." },
            { "Front": "Virginia State Police (VSP)", "Back": "The state law enforcement agency responsible for patrolling Virginia's highways and responding to incidents." },
            { "Front": "Virtual Situation Room (SitRoom)", "Back": "A virtual collaborative environment used by VDOT Central Office to support coordination between different divisions during incidents." },
            { "Front": "Wellness Check", "Back": "A formal mission or informal action by responders to personally check on the well-being of individuals in an affected area (e.g., stranded motorists)." },
            { "Front": "Wireless Emergency Alert (WEA)", "Back": "A public safety text message sent to mobile phones in a geographically targeted area during an emergency." }
        ];

        // DOM Elements
        const flashcard = document.getElementById('flashcard');
        const cardFrontContent = document.getElementById('card-front-content');
        const cardBackContent = document.getElementById('card-back-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');

        // State
        let currentIndex = 0;
        let isFlipped = false;

        // Functions
        function updateCardContent() {
            const card = flashcardData[currentIndex];
            cardFrontContent.textContent = card.Front;
            cardBackContent.textContent = card.Back;
        }

        function updateCounter() {
            cardCounter.textContent = `${currentIndex + 1} / ${flashcardData.length}`;
        }

        function updateNavButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === flashcardData.length - 1;
        }
        
        function showCard() {
            // If card is flipped, un-flip it before showing the next/prev card
            if(isFlipped) {
                flashcard.classList.remove('is-flipped');
                isFlipped = false;
            }
            // Use a short timeout to allow the flip-back animation to complete before content changes
            setTimeout(() => {
                updateCardContent();
                updateCounter();
                updateNavButtons();
            }, 150);
        }

        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('is-flipped');
        }
        
        function showNextCard() {
            if (currentIndex < flashcardData.length - 1) {
                currentIndex++;
                showCard();
            }
        }

        function showPrevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showCard();
            }
        }
        
        function handleKeyDown(e) {
            if (e.code === 'ArrowRight') {
                showNextCard();
            } else if (e.code === 'ArrowLeft') {
                showPrevCard();
            } else if (e.code === 'Space') {
                e.preventDefault(); // prevent page scroll
                flipCard();
            }
        }

        // Event Listeners
        flashcard.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);
        window.addEventListener('keydown', handleKeyDown);

        // Initial Load
        showCard();

    </script>
</body>
</html>
